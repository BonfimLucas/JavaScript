<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo: ');
        
        pergunta_2 = nome.length;
        pergunta_3 = nome[1];
        pergunta_4 = nome.indexOf('a');
        pergunta_5 = nome.lastIndexOf('a');
        pergunta_6 = nome.slice(-3);
        pergunta_7 = nome.split(' ');
        pergunta_8 = nome.toUpperCase();
        pergunta_9 = nome.toLowerCase();

        document.body.innerHTML = `O seu nome é: ${nome}<br />`;
        document.body.innerHTML += `O seu nome tem  ${pergunta_2} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${pergunta_3} <br />`;
        document.body.innerHTML += `Qual o primeiro indice da letra A no seu nome? ${pergunta_4}  <br />`;
        document.body.innerHTML += `Qual o ultimo indice da letra A no seu nome?  ${pergunta_5} <br />`;
        document.body.innerHTML += `As ultimas 3 letras do seu nome são: ${pergunta_6} <br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${pergunta_7} <br />`;
        document.body.innerHTML += `Seu nome com letras maiusculas: ${pergunta_8} <br />`;
        document.body.innerHTML += `Seu nome com letras minusculas: ${pergunta_9}<br />`;
    </script>
</body>
</html>
